<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by sachin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="text" placeholder="0" id="inputBox">
        <div class="container-box">
            <button class="operator" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="deleteBtn()">DEL</button>
            <button class="operator" onclick="appendOperator('%')" >%</button>
            <button class="operator" onclick="appendOperator('/')" >/</button>
        </div>
        <div class="container-box">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendOperator('*')" >*</button>
        </div>
        <div class="container-box">
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
        </div>
        <div class="container-box">
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
        </div>
        <div class="container-box" id="btn">
            <button onclick="appendValue('00')">00</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equalbutton" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
